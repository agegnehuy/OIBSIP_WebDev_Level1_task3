<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Style Temperature Converter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f6fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      background: #fff;
      border-radius: 30px;
      width: 320px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      height: 24px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #000;
    }

    .icons {
      display: flex;
      gap: 6px;
    }

    .container {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      margin-bottom: 20px;
      background-color: transparent;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .row > div {
      flex: 1;
    }

    .result {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #006ae1;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <span>ðŸ“¶</span>
        <span>ðŸ“¡</span>
        <span>ðŸ”‹</span>
      </div>
    </div>

    <div class="container">
      <h2>Temperature converter</h2>

      <div class="row">
        <div>
          <label for="tempInput">Degrees</label>
          <input type="number" id="tempInput" placeholder="Enter value" />
        </div>
        <div>
          <label for="unitFrom">Type</label>
          <select id="unitFrom">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
      </div>

      <label>Result</label>
      <div class="result" id="result">--</div>

      <button onclick="convertTemp()">Convert</button>
    </div>
  </div>

  <script>
    function convertTemp() {
      const value = parseFloat(document.getElementById('tempInput').value);
      const from = document.getElementById('unitFrom').value;
      const resultBox = document.getElementById('result');

      if (isNaN(value)) {
        resultBox.textContent = "Please enter a valid number.";
        return;
      }

      let kelvin;

      switch (from) {
        case "celsius":
          kelvin = value + 273.15;
          break;
        case "fahrenheit":
          kelvin = (value - 32) * (5 / 9) + 273.15;
          break;
        case "kelvin":
          kelvin = value;
          break;
      }

      const toC = (kelvin - 273.15).toFixed(4);
      resultBox.textContent = `${toC} Â°C`;
    }
  </script>
</body>
</html>
